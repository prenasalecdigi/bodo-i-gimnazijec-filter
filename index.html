<div class="wrap">
  <h2>Bodoči gimnazijec – foto filter</h2>

  <div class="stage">
    <video id="video" playsinline autoplay muted></video>
    <canvas id="preview" width="1280" height="720"></canvas>
  </div>

  <div class="controls">
    <button id="startCam">Vklopi kamero</button>
    <button id="snap">Zajemi obraz</button>
    <button id="download" class="primary">Fotografiraj & prenesi</button>
    <button id="reset">Ponastavi</button>
  </div>

  <p class="hint">
    Namig: Po “Zajemi obraz” lahko obraz <b>premikaš</b> (drag) in <b>zoomiraš</b> (kolešček miške ali pinch na telefonu).
  </p>

  <details>
    <summary>QR koda do te strani (ko jo objaviš)</summary>
    <div id="qrcode"></div>
  </details>
</div>
